{% extends 'main/base.html' %}

{% block content %}






{% if request.user.is_authenticated %}
<h1>SORRY YOU is_authenticate</h1>
{% else %}
<div class="teams_form">
  <div class="test">
    <form action="{% url 'login' %}" method='POST' class="form-inline my-2 my-lg-0">
        {{ form.as_ul }}
        {% csrf_token %}
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Войти</button>
    </form>
  </div>
</div>

{% endif %}
{% endblock %}
