{% extends 'main/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<h1>SORRY YOU is_authenticate</h1>
{% else %}

<div class="teams_form">
  <div class="container col-4">
    <form action="{% url 'register' %}" method='POST' class="form-control">
        {% for field in user_form %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

        {% csrf_token %}
            <div class=" container w-50">
                <button class="btn btn-outline-success w-100" type="submit">Зарегистрироваться</button>
            </div>
    </form>
  </div>
</div>
{% endif %}






  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>

<script>
    $("#id_inn").suggestions({
        token: "5424f5ae8c0e01d56e5c5b67623c9274b6444d8e",
        type: "PARTY",
        bounds: "inn",
        onSelect: function(suggestions) {
            $("#id_company_name").val(suggestions.data.name.short_with_opf)
            $("#id_inn").val(suggestions.data.inn)
        }
    });
</script>

{% endblock %}
